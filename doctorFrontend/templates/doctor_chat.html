<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Chat</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar for escalated chats -->
        <div class="sidebar">
            <h2>Escalated Chats</h2>
            <ul id="escalated-chats">
                <!-- Dynamically loaded escalated chats will be here -->
            </ul>
        </div>

        <!-- Chat window -->
        <div class="chat-window">
            <div id="messages" class="messages">
                <!-- Incoming messages will be displayed here -->
            </div>
            <div class="input-area">
                <input type="text" id="input" placeholder="Type a message...">
                <button id="send">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Store chat history for each patient in memory
        let chatHistory = {};
        let currentChat = null; // Track the current chat

        // Fetch the escalated chats from the FastAPI backend
        async function loadEscalatedChats() {
            console.log('Loading escalated chats...');
            const response = await fetch('http://localhost:8000/api/escalated_chats');
            const chats = await response.json();
            console.log('Escalated chats:', chats);
            const list = document.getElementById('escalated-chats');
            list.innerHTML = ''; // Clear the current list
            chats.forEach(chat => {
                const item = document.createElement('li');
                item.textContent = `Patient ID: ${chat.client_id}`;
                item.onclick = () => startChat(chat.client_id);
                list.appendChild(item);
            });
        }

        // Start a new chat when clicking on an escalated chat
        let socket;
        function startChat(clientId) {
            // If the current chat is the same, do nothing
            if (currentChat === clientId) return;

            // Close previous WebSocket if any
            if (socket) {
                socket.close();
            }

            // Clear current messages in the chat window
            document.getElementById('messages').innerHTML = '';

            // Update current chat
            currentChat = clientId;

            // Load the chat history from local storage or initialize it
            if (localStorage.getItem(`chatHistory_${clientId}`)) {
                chatHistory[clientId] = JSON.parse(localStorage.getItem(`chatHistory_${clientId}`));
                chatHistory[clientId].forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', msg.type);
                    messageElement.textContent = msg.content;
                    document.getElementById('messages').appendChild(messageElement);
                });
            } else {
                chatHistory[clientId] = [];
            }

            socket = new WebSocket(`ws://localhost:8000/ws/doctor/${clientId}`);
            console.log('Connecting to WebSocket for client:', clientId);

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'incoming');
                messageElement.textContent = data.message;
                document.getElementById('messages').appendChild(messageElement);
                scrollToBottom();

                // Store the incoming message in the chat history for the current patient
                if (!chatHistory[clientId]) {
                    chatHistory[clientId] = [];
                }
                chatHistory[clientId].push({ type: 'incoming', content: data.message });

                // Save updated chat history to local storage
                localStorage.setItem(`chatHistory_${clientId}`, JSON.stringify(chatHistory[clientId]));
            };

            const sendMessage = function() {
                const message = document.getElementById('input').value;
                if (message.trim() === "") return; // Avoid sending empty messages
                socket.send(message);

                // Add the outgoing message to the chat window
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'outgoing');
                messageElement.textContent = message;
                document.getElementById('messages').appendChild(messageElement);

                // Store the outgoing message in the chat history
                if (!chatHistory[clientId]) {
                    chatHistory[clientId] = [];
                }
                chatHistory[clientId].push({ type: 'outgoing', content: message });

                // Save updated chat history to local storage
                localStorage.setItem(`chatHistory_${clientId}`, JSON.stringify(chatHistory[clientId]));

                document.getElementById('input').value = ''; // Clear input field
                scrollToBottom();
            };

            // Attach the send button's functionality
            document.getElementById('send').onclick = sendMessage;

            // Add event listener for the Enter key
            document.getElementById('input').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                    event.preventDefault(); // Prevent default behavior of Enter key
                }
            });

            // Reload the escalated chats when switching to a new one
            loadEscalatedChats();
        }

        // Scroll to the bottom of the messages container
        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        // Load escalated chats when the page is loaded
        loadEscalatedChats();

        // Refresh the escalated chats every 5 seconds
        setInterval(loadEscalatedChats, 5000);
    </script>
</body>
</html>
